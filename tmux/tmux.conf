# set the status line's colors
set -g status-fg white
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-style fg=cyan  # 活动窗口颜色为蓝绿色

setw -g window-status-current-fg white
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bright

# Status line left side
set -g status-left-length 100
# set -g status-left "#[fg=green] #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left "#[fg=green,bg=black] #[fg=cyan]#I | "
# Status line right side
# 15% | 28 Nov 18:15
set -g status-right-length 100
set -g status-right "#H: #S | #[fg=cyan]%Y-%m-%d %A %R"

# binds
unbind C-b
unbind '"'
unbind %
set -g prefix C-a
# set -g prefix C-Space
# set -g mode-keys vi
bind '\' split-window -h -c "#{pane_current_path}"
bind '-' split-window -v -c "#{pane_current_path}"
bind 'v' split-window -h -c "#{pane_current_path}"
bind 's' split-window -v -c "#{pane_current_path}"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# switch window
bind h select-pane -L
bind n select-pane -D
bind e select-pane -U
bind i select-pane -R
bind u next-window
bind l previous-window

# change the window size
bind -r H resize-pane -L 20
bind -r N resize-pane -D 20
bind -r E resize-pane -U 20
bind -r I resize-pane -R 20

# reload the tmux config
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded"

